<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MasterWork</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Nunito font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div
          class="header_content d-flex justify-content-between align-items-center"
        >
          <!-- logo -->
          <a href="#" class="header_logo">
            <i class="fa-regular fa-handshake"></i>
            Masterwork
          </a>
          <!-- navbar -->
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Pages
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Blog Posts</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Landing page</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">404 page</a>
                      </li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
                <button
                  type="button"
                  class="header_search_ico"
                  data-bs-toggle="modal"
                  data-bs-target="#search_modal"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button class="btn btn-outline-primary theme_button ms-3">
                  SCHEDULE A DEMO
                </button>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <section class="banner">
      <div class="container">
        <div class="banner_content">
          <div class="row align-items-center">
            <div class="banner_left col-lg-6">
              <h1 class="title">
                We Execute Our Ideas<br />
                From Start to Finish
              </h1>
              <p class="description">
                Building a beautiful interactive business for<br />
                startups and innovative companies.
              </p>
              <button class="btn btn-outline-primary theme_button mt-lg-3">
                GET STARTED
              </button>
            </div>
            <div class="banner_right col-lg-6">
              <img src="./img/main.png" alt="Main" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Search modal -->
    <div
      class="modal fade"
      id="search_modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="d-flex" role="search">
              <input
                class="form-control modal_search"
                type="search"
                placeholder="Enter Keyword"
                aria-label="Search"
              />
              <button class="btn btn_Search" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
